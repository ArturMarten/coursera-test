<div class="info">
  <span ng-if="!infoCtrl.user">
    Not Signed Up Yet.<a ui-sref="public.newsletter">Sign up Now!</a>
  </span>
  <div class="userInfo" ng-if="infoCtrl.user">
    <h2>User info</h2>
    <div>First name: {{infoCtrl.user.first_name}}</div>
    <div>Last name: {{infoCtrl.user.last_name}}</div>
    <div>Email: {{infoCtrl.user.email}}</div>
    <div>Phone: {{infoCtrl.user.phone}}</div>
    <div>Favourite dish: {{infoCtrl.user.favourite_dish.name}}</div>
  </div>
</div>
