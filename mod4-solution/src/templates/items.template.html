<span>
  <a ui-sref="home" ui-sref-active="activeTab">Home</a>
  > <a ui-sref="categories" ui-sref-active="activeTab">Categories</a>
  > <a ui-sref="items({shortName: itemCtrl.items.category.short_name })">{{ itemCtrl.items.category.name }}</a>
</span>
<h2>Category items</h2>
<ul>
  <li ng-repeat="item in itemCtrl.items.menu_items">
    {{ item.name }}
  </li>
</ul>
